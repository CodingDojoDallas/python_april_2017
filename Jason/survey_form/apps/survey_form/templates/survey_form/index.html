<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<div>
		 <form action='survey/process' method='post'>
		 <label>Your Name:</label>
		 <input type="text" name="name">
		 <label>Dojo Location:</label>
		 <select name='location'>
		 	<option value='mv'>Mountain View</option>
		 	<option value='bv'>Bird View</option>
		 	<option value='av'>Air View</option>
		 </select>
		 <label>Favorite Language:</label>
		 <select name='language'>
		 	<option value='js'>Javascript</option>
		 	<option value='ps'>Python</option>
		 	<option value='rb'>Ruby</option>
		 </select>
		 <label>Comment (optional):</label>
		 <textarea name='comment' rows="4" cols="20"></textarea>
		 <input type="submit" value="submit">
		 {% csrf_token %}
		 </form>
	</div>

</body>
</html>
