<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <form class="survey" action="/process" method="post">
            {% csrf_token %}
            Your Name:
            <input type="text" name="name" placeholder="name">
            Dojo Location:
            <select class="location" name="location">
                <option>The Bay</option>
                <option>Dallas</option>
                <option>D.C.</option>
                <option>LA</option>
                <option>NY</option>
            </select>
            Favorite Language:
            <select class="favorite_language" name="favorite_language">
                <option>Spanish</option>
                <option>Engligh</option>
                <option>Ruby</option>
                <option>Python</option>
                <option>JavaScript</option>
            </select>
            Comment(optional):
            <textarea name="comment" rows="8" cols="80" placeholder="Leave a comment if you  must."></textarea>
            <input type="submit" value="Do Stuff">
        </form>
    </body>
</html>
