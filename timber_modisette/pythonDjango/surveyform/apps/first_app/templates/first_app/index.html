<!DOCTYPE html>
<html>
	<head>
		<title>Survery Form</title>
		<meta charset="utf-8">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}"media="screen" title="no title"  charset="utf-8">
	</head>
	<body>
		<h1>TEST</h1>
		<form action="/process" method="POST">
		{% csrf_token %}
			<label for="name">Name: <input type="text" name="name"></label>
			<label for="dropLocation">Location: </label>
			<select name="dropLocation">
				<option value="dallas">Dallas</option>
				<option value="la">L.A</option>
				<option value="seattle">Seattle</option>
				<option value="other">Other</option>
			</select>
			<label for="dropFav">Favourite Location:</label>
			<select name="dropFav">
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="ruby">Ruby</option>
				<option value="php">PHP</option>
			</select>
			<label for="comment">Comment: </label>
			<textarea name="comment"></textarea>
			<input type="submit" name="surveybutton">
		</form>
	</body>
</html>
