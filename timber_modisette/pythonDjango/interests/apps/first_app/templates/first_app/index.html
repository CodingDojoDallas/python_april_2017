<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<form action="/processUserAndInterest" method="POST">
		{% csrf_token %}
		<label for="name">Name: <input type="text" name="name"></label>
		<label for="interest">Interest: <input type="text" name="interest"></label>
		<input type="submit" name="intest_button">
	</form>
	{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
</body>
</html>
