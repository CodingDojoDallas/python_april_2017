<!DOCTYPE html>
<html>
	<head>
		<title>Disappearing Ninja turtles</title>
		<meta charset="utf-8">
	</head>
	<body>
		{% load staticfiles %}
		{% if request.session.color == 'blue' %}
			<img src="{% static 'first_app/images/blue.jpg' %}">
			{% elif request.session.color == 'red'%}
			<img src="{% static 'first_app/images/red.jpg' %}">
			{% elif request.session.color == 'orange' %}
			<img src="{% static 'first_app/images/orange.jpg' %}">
			{% elif request.session.color == 'purple' %}
			<img src="{% static 'first_app/images/purple.jpg' %}">
			{% elif request.session.color == 'all' %}
			<img src="{% static 'first_app/images/tmnt.png' %}">

			{% else %}
			<img src="{% static 'first_app/images/notapril.jpg' %}">
		{% endif %}
	</body>
</html>
